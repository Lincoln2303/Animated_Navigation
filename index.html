<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Animated Navigation</title>
</head>
<body>
    <!-- I.01. First we add a nav tag: (NOTE: That wraps everything) -->
    <!-- NOTE: We'll have a class of active when we click on it, and remove it when we click on it again  -->
    <nav class="active" id="nav">
        <!-- I.02. Inside we're adding a ul: (NOTE: With the nav links)-->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <!-- I.03. Underneath the ul, we're adding a button: -->
        <button class="icon" id="toggle">
            <!-- I.04. We're going to add our two icons here: (NOTE: We have to add them a separate class "line-1" "line-2") -->
            <!-- AFTER: We're doing css (I.05.) -->
            <div class="line line1"></div>
            <div class="line line2"></div>
        </button>
    </nav>

    <script src="script.js"></script>
    <!-- NOTE: We're including a dribble link for the graphics -->
    <!-- https://dribble.com/shots/2427219-Header-Navigation-Day-053-dailyui -->
</body>
</html>
